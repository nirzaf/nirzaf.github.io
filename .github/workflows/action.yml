name: CI and Deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.1.x"

      - name: Install dependencies
        run: bun install

      - name: Build with Next.js
        run: |
          bun run build
        env:
          NEXT_TELEMETRY_DISABLED: 1
          NODE_ENV: production
          # For GitHub Pages, we need to set the base path
          NEXT_PUBLIC_BASE_PATH: /nirzaf.github.io

      - name: Create backup branch
        if: success()
        run: |
          timestamp=$(date +"%Y%m%d%H%M%S")
          git checkout -b master-backup-$timestamp
          git push https://$GITHUB_TOKEN@github.com/${{ github.repository }}.git master-backup-$timestamp
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
